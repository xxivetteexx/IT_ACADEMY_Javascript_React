<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota examen</title>
</head>
<body>
    <script>

    let nota_examen= 7;
    let nota_introducida = prompt("Introduce la nota de tu examen");

    if(nota_introducida < nota_examen){
        alert("Ohh has suspendido el examen con un " + nota_introducida);
    }else{
        alert("Enorabuena! Has aprobado el examen con un " + nota_introducida);
    }
   
    </script>
    
</body>
</html>
